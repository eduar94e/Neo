<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphism player</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="expand-arrow button">
                <div></div>
            </div>
            <div class="hamburger button">
                <div></div>
            </div>
        </header>
        <section class="card">
            <div></div>
        </section>
        <section class="bar">
            <div class="song-info">
                <p class="song-name">Digital Bath</p>
                <p class="band-name">Deftones</p>
            </div>
            <div class="progress-bar">
                <div class="circle button"></div>
            </div>
            <div class="bar-numbers">
                <p>3:00</p>
                <p>4:15</p>
            </div>
        </section>
            <div>
                <footer class="buttons">
                    <div class="previous button">
                        <div></div>
                    </div>
                    <div class="repeat button">
                        <div></div>
                    </div>
                    <div class="play button">
                        <div></div>
                    </div>
                    <div class="stop button">
                        <div></div>
                    </div>
                    <div class="next button">
                        <div></div>
                    </div>
                </footer>
            </div>   
        </div>
    </div>
</body>
</html>
